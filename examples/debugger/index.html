<body>

<div class="page-content" id="content">
  
  <!-- Code editor -->
  <div class="editor">
    <textarea name="template" spellcheck="false"></textarea>
    <div class="breakpoint"><span>&nbsp;</span></div>
  </div>

  <!-- Visual editor -->
  <div class="visual" spellcheck="false" contenteditable></div>

  <!-- Tree inspector -->
  <div class="tree"></div>

  <!-- Debug -->
  <div class="debug">
    <div class="status">TreeConstructor: INITIAL<br>Tokenizer: DATA<br>Line: 1<br>Column: 1</div>
    <div class="errors"></div>
    <pre class="cache"></pre>
  </div>
</div>
