<html class="full-height">
<head>
<meta charset="utf-8">
<title>Structure Test</title>
<link rel="stylesheet" href="http://localhost/~mariuslundgard/body/dist/normalize.css">
<link rel="stylesheet" href="http://localhost/~mariuslundgard/body/dist/header.css">
<link rel="stylesheet" href="http://localhost/~mariuslundgard/body/dist/body.css">
<style>
.message {
  padding: 5px 15px;
  margin-top: 1px;
}

  background: #9e9;
}
.notice {
  background: #fe6;
}
.error {
  background: #f66;

<body class="form no-margin xs-max-size">

<div class="full-height row rule-between">
  <div class="column span-6">
  	<div class="note">Parser Messages</div>
  	<div id="messages"></div>
  </div>
  <div class="column span-2">
  	<textarea class="full-height monospace text-field" id="src" style="background: #eee;">&lt;p&gt;test&lt;/p&gt;</textarea>
  </div>
  <div class="column span-2">
  	<textarea class="full-height monospace text-field" id="dest"></textarea>
  </div>
  <div class="hidden column span-2">
  	<iframe id="visual" style="width: 100%; height: 100%; border: none;"></iframe>
  </div>
</div>
<script src="../new_src/element-rules.js"></script>
<script src="../new_src/element-directive.js"></script>
<script src="../new_src/element-directive-set.js"></script>
<script src="../new_src/node.js"></script>
<script src="../new_src/nodes/element.js"></script>
<script src="../new_src/nodes/text.js"></script>
<script src="../new_src/char-stream.js"></script>
<script src="../new_src/char-tester.js"></script>
<script src="../new_src/document.js"></script>
<script src="../new_src/token.js"></script>
<script src="../new_src/tokenizer.js"></script>
<script src="../new_src/tree-constructor.js"></script>
<script src="../new_src/parser.js"></script>
<script src="../new_src/compiler.js"></script>

<script>
var srcEl = document.getElementById('src');
var destEl = document.getElementById('dest');
var visFrameEl = document.getElementById('visual');
var msgEl = document.getElementById('messages');
var doc = new structure.Document();
doc.debug = true;

srcEl.oninput = function (e) {
  update();
}

update();

function reset () {
  msgEl.innerHTML = '';
  destEl.value = '';
  visFrameEl.src = 'data:text/html;charset=utf-8,' + '';
}

function update() {
  var input = srcEl.value;
  if (0 == input.length) {
    reset();
    return;
  }
  try {
    var html = doc.compile(input);
  } catch (err) {
    reset();
    console.warn(err.stack);
    displayMessages([{ type: 'error', message: err.message + ' (see console for backtrace)'}]);
    return;
  }
  destEl.value = html;
  visFrameEl.src = 'data:text/html;charset=utf-8,' + escape(html);
  displayMessages(doc.parser.messages);
}

function displayMessages(msg) {
  var i, len;
  msgEl.innerHTML = '';
  for (i = 0, len = msg.length; i < len; i++) {
    msgEl.innerHTML += '<div class="monospace message ' + msg[i].type + '">' + enc(msg[i].message) + '</div>';
  }
}

function enc(str) {
  return str.replace(/[\u00A0-\u9999<>\&]/gim, function(i) {
    return '&#'+i.charCodeAt(0)+';';
  });
}

</script>
</body>
</html>
